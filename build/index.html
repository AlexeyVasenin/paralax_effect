<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/paralaxstyle.css">
  <link rel="stylesheet" href="css/style.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
    integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <script>
    setInterval(function () {
      const date = new Date();
      const format = [
        (date.getHours()),
        (date.getMinutes() < 10 ? '0' : '') + date.getMinutes(),
        (date.getSeconds() < 10 ? '0' : '') + date.getSeconds()

      ].join(" : ");
      document.getElementById("clock").innerHTML = format;
    }, 100);
  </script>
</head>

<body>
  
  <div class="back_f_srceen_img">
    <header class="header"> 
      <div id="clock"></div>
      <ul class="nav justify-content-center fixed fixed-top">
          <li class="nav-item">
              <a class="nav-link active" href="#">Active link</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled link</a>
          </li>
      </ul>
    </header>
    <img class="paralaxed_image" src="img/space_1-min.jpg"
      style="transform: translate(0px, 0px);">
    <div id="particles-js" style="transform: translate(0px, 0px);">
      <canvas class="particles-js-canvas-el" width="1903" height="450"
        style="width: 100%; height: 100%;">
      </canvas>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="js/particles.min.js"></script>
  <script src="js/app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
    integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <!--  -->
  
</body>

</html>
